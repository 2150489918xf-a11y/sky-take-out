version: '3.8'

services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: sky-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: sky123456
      MYSQL_DATABASE: sky_take_out
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./deploy/sql:/docker-entrypoint-initdb.d
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - sky-network

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: sky-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - sky-network

  # Java 后端应用
  java-app:
    build: .
    container_name: sky-server
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - MYSQL_PASSWORD=sky123456
      - WECHAT_APPID=${WECHAT_APPID:-wx99c4a6db8370756c}
      - WECHAT_SECRET=${WECHAT_SECRET:-a1c96cad9621055c7193bb31cc9593cb}
      - ALIOSS_ACCESS_KEY_ID=${ALIOSS_ACCESS_KEY_ID:-placeholder}
      - ALIOSS_ACCESS_KEY_SECRET=${ALIOSS_ACCESS_KEY_SECRET:-placeholder}
      - ALIOSS_BUCKET_NAME=${ALIOSS_BUCKET_NAME:-sky-take-out-xf1}
    ports:
      - "8080:8080"
    networks:
      - sky-network

  # Nginx 反向代理 + 管理端前端
  nginx:
    image: nginx:1.24-alpine
    container_name: sky-nginx
    restart: always
    depends_on:
      - java-app
    ports:
      - "80:80"
    volumes:
      - ./deploy/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./deploy/nginx/html:/usr/share/nginx/html
    networks:
      - sky-network

volumes:
  mysql-data:
  redis-data:

networks:
  sky-network:
    driver: bridge
